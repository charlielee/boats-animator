<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">
    <title>Boats Animator</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/about.css">
</head>

<body>
    <div id="main-event">
        <div class="content">
            <h1>Boats Animator</h1>
            <h2><span id="app-version"></span></h2>
            <p>Boats Animator is a free cross-platform stop motion animation program created using HTML5, WebRTC and JavaScript. Want to help out? <a href="#" onclick="gui.Shell.openExternal('https://github.com/BoatsAreRockable/animator/issues')">Report any issues</a> you come across or <a href="#" onclick="gui.Shell.openExternal('https://github.com/BoatsAreRockable/animator/blob/master/CONTRIBUTING.md')">contribute code</a>!</p>
            <button onclick="gui.Shell.openExternal('https://github.com/BoatsAreRockable/animator/blob/master/LICENSE')"><i class="fa fa-legal"></i><span>License</span></button>
            <button onclick="gui.Shell.openExternal('https://github.com/BoatsAreRockable/animator/graphs/contributors')"><i class="fa fa-list-ul"></i><span>Credits</span></button>
            <button onclick="gui.Shell.openExternal('http://charlielee.uk/animator')"><i class="fa fa-tv"></i><span>Website</span></button>
        </div>
    </div>
    
    <div id="statusBar">
        <ul>
            <li class="no-pipe">&copy; Charlie Lee 2016</li>
        </ul>
    </div>

    <script src="js/about.js" async></script>
</body>
</html>
