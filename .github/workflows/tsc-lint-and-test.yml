name: "Run TSC, Lint and Test"
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - run: npm install
      - run: npm run lint
      - run: npm run tsc
      - run: npm test
